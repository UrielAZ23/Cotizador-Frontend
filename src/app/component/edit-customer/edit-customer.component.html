<app-header></app-header>
<div class="container d-flex justify-content-center">
    <form (submit)="update()">
        <div class="mb-3">
          <label for="customer" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="customer" #Customer="ngModel" [(ngModel)]="customer.name">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" #Password="ngModel" [(ngModel)]="customer.password">
        </div>
        <div class="text-center">
            <a [routerLink]="['/home/'+this.user]"  class="btn btn-warning mx-2">Regresar</a>
            <button type="submit" class="btn btn-success">Guardar</button>

        </div>
      </form>

</div>

<app-footer></app-footer>
