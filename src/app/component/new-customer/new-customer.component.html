

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a [routerLink]="['/home']" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Cotizador</span>
      </a>
    </header>
  </div>


<div class="container text-center w-25  bg-primary bg-gradient rounded p-3">
    <div class="m-3 p-3">
        <form #newCustomer="ngForm">
            <div class="d-flex flex-column justify-content-center mb-3" >
                <div class="pb-3">
                    <label class="px-3 fs-4" for="name1">Username </label>
                    <input type="text" name="name1" #username="ngModel" [(ngModel)]="customer.name">
                    
                </div>
                <div class="pb-3">
                    <label class="px-3 fs-4"  for="password1">Password </label>
                    <input type="password" name="password1" #password="ngModel" [(ngModel)]="customer.password">
                </div>
                <button type="button" (click)="saveNewCustomer(customer)" class="btn btn-success btn-lg">Save</button>
                <a [routerLink]="['/login']" class="text-black pt-3">Regresar</a>
              </div>

        </form>
        
    </div>

</div>
