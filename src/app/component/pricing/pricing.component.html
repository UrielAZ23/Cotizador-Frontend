<app-header></app-header>
<div class="text-center">
  <h2>Pricing</h2>
  <br>
  <hr>
  <br>

  <div class="d-flex flex-wrap justify-content-center gap-5" >
      <div *ngFor="let article of articles" >
      <div style="width: 20rem;" class="card text-center" *ngIf="article.stock!=0">
        <img src="{{url+'get-image/'+article.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <h5 class="card-title">{{'$ '+article.pricing+'.00'}}</h5>
          <p class="card-text">{{article.content}}</p>
          <a [routerLink]="['/pricing/article/'+article._id+'/'+user]" class="btn btn-primary">Here</a>
        </div>

      </div>

    </div>


  </div>
</div>

<app-footer></app-footer>
